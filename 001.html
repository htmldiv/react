<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    
    <div id="example"></div>
    <div id="example2"></div>
    <script type="text/babel"> 
        // 基础元素渲染
        // const element =<h1>Hello, World!</h1>;
        // ReactDOM.render(
        //     element,
        //     document.getElementById('example')
        // )

        function Clock(props) {
            return (
                <div>
                    <h1>Hellow World</h1>
                    <h2>现在是 {props.date.toLocaleTimeString()}</h2>
                </div>
            )
        }
        function tick() {
            ReactDOM.render(
                <Clock date={new Date()} />,
                document.getElementById("example")
            )
        }
        setInterval(tick, 100)

        // 1. 使用 ES6 类写法，用 this.props.属性名 来取值。
        //  2. 可以多层 props 来传值，在 ReactDOM.render 定义属性值，传给调用方法 App，再在调用的ES6类调用中用 props.属性直接赋值过去。
        var myStyle = {color: 'red', textAlign: 'center'}

        class Name extends React.Component {
            render() {
                return <h1 style={myStyle}>网站名称：{this.props.name}</h1>
            }
        }

        class Url extends React.Component {
            render() {
                return <h1>网站地址：{this.props.url}</h1>
            }
        }
        class NickName extends React.Component {
            render() {
                return <h1>网站地址：{this.props.nickname}</h1>
            }
        }

        function App(props) {
            return(
                <div>
                    <Name name={props.name} />
                    <Url url={props.url} />
                    <NickName nickname={props.nickname} />
                </div>
            )
        }
        
        // 多属性的传入注意不用逗号或者分号隔开，而是用空格符隔开
        ReactDOM.render(
            <App name={"小菜鸟一个"} url={"www.bing.com"} nickname={"啦啦啦"}  />,
            document.getElementById('example2')
        )


    </script>

</body>
</html>
