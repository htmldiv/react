        // state 和 props 主要的区别在于 props 是不可变的，而state可以根据与用户交互改变。这就是为什么有些容器组件需要

        // State 和 Props
        // 以下例子演示如何在应用中组合使用 state 和 props。我们可以在父组件中设置 state，并通过在子组件上使用 props
        // 将其传递到子组件。 在 render 函数中，我们设置name 和 site 来获取父组件传递过来的数据

        class WebSite extends React.Component {
            constructor() {
                super();
                
                this.state = {
                    name: 'wander',
                    site: 'https://bing.com/'
                }
            }

            render() {
                return (
                    <div>
                        <Name name={this.state.name} />    
                        <Link site={this.state.site} />    
                    </div>
                )
            }
        }

        class Name extends React.Component {
            render() {
                return (
                    <h1>{this.props.name}</h1>
                )
            } 
        }

        class Link extends React.Component {
            render() {
                return (
                    <a href={this.props.site}>
                        {this.props.site}    
                    </a>
                )
            }
        }
        ReactDOM.render(
            <WebSite />,
            document.getElementById("example2")
        )

    </script>
