<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    
    <div id="example"></div>
    <div id="example2"></div>
    <script type="text/babel"> 
        // 基础元素渲染
        // const element =<h1>Hello, World!</h1>;
        // ReactDOM.render(
        //     element,
        //     document.getElementById('example')
        // )

        function Clock(props) {
            return (
                <div>
                    <h1>Hellow World</h1>
                    <h2>现在是 {props.date.toLocaleTimeString()}</h2>
                </div>
            )
        }
        function tick() {
            ReactDOM.render(
                <Clock date={new Date()} />,
                document.getElementById("example")
            )
        }
        tick()
        // setInterval(tick, 100)

        // 1. 使用 ES6 类写法，用 this.props.属性名 来取值。
        //  2. 可以多层 props 来传值，在 ReactDOM.render 定义属性值，传给调用方法 App，再在调用的ES6类调用中用 props.属性直接赋值过去。
        var myStyle = {color: 'red', textAlign: 'center'}

        class Name extends React.Component {
            render() {
                return <h1 style={myStyle}>网站名称：{this.props.name}</h1>
            }
        }

        class Url extends React.Component {
            render() {
                return <h1>网站地址：{this.props.url}</h1>
            }
        }
        class NickName extends React.Component {
            render() {
                return <h1>网站地址：{this.props.nickname}</h1>
            }
        }

        function App(props) {
            return(
                <div>
                    <Name name={props.name} />
                    <Url url={props.url} />
                    <NickName nickname={props.nickname} />
                </div>
            )
        }
        
        // 多属性的传入注意不用逗号或者分号隔开，而是用空格符隔开
        ReactDOM.render(
            <App name={"小菜鸟一个"} url={"www.bing.com"} nickname={"啦啦啦"}  />,
            document.getElementById('example2')
        )


        // React jsx语法， 推荐在React中使用
        // 一个页面同事出现两个document.getElementById('example')时，最后一个执行的覆盖前面执行的
        var myDivElement = <div className="foo">JSX</div>;
        ReactDOM.render(
            myDivElement,
            document.getElementById('example')
        )

        ReactDOM.render(
            <h1>Hello World2</h1>,
            document.getElementById('example')
        )

        // 在代码中嵌套多个HTML标签，需要使用一个div元素包裹它
        ReactDOM.render(
            <div>
                <h1>react小菜鸟</h1>
                <h2>欢迎入坑 react</h2>
                <p data-myattribute="somevalue">这是一个很不错的JavaScript库！</p>
            </div>,
            document.getElementById("example")
        )

        /*
             关于将js放入单独的js文件中引入到HTML页面的问题。首先也要在script标签
             上加上type="text/babel"， 其次，在webstorm上运行是可以的，在vscode上
             运行会报跨域错误。这是因为webstorm上运行是服务器环境，vscode上直接运行
             相当于本地运行
        */

        // 可以在JSX中使用JavaScript表达式， 表达式写在{}中
        ReactDOM.render(
            <div>
                <h2>{1+1}</h2>
            </div>
            ,
            document.getElementById("example")
        )
        
        // JSX中不能使用if else 语句， 但是可以使用三元表达式。
        const i = 1;
        ReactDOM.render(
            <div>
                <h1>{i == 1 ? "True!" : "False"}</h1>    
            </div>
            ,
            document.getElementById("example")
        )


        // 样式， 推荐内联样式。 可以使用camelCase语法来设置内联样式。React会在指定元素
        // 数字后面自动添加px.App
        let myStyle3 = {
            fontSize: 100,
            color: "#ff0000"
        }
        ReactDOM.render(
            <h1 style = {myStyle3}>小菜鸟啊</h1>,
            document.getElementById("example")
        )

        // 需要注释， 写在花括号里面
        ReactDOM.render(
            <div>
                <h1>速度入坑，小菜鸟</h1>
                {/*
                    我是注释啊，看不到我吧
                */}
            </div>,
            document.getElementById("example")
        )

        // 数组。  JSX允许在模板中插入数组，数组会自动展开所有成员
        let arr1 = [
            <h1>小菜鸟，入坑早</h1>,
            <h2>啥都不会，笨鸟先飞喽</h2>
        ]
        ReactDOM.render(
            <div>{arr1}</div>,
            document.getElementById("example")
        )
    </script>


</body>
</html>
